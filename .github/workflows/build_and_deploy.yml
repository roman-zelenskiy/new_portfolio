name: Build, Deploy, and Proxy
on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [http-proxy]

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies & Build üîß
      run: |
        npm ci
        npm run build
      env:
        VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
        VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
        VITE_TELEGRAM_BOT_TOKEN: ${{ secrets.VITE_TELEGRAM_BOT_TOKEN }}

    - name: Deploy üöÄ
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist

  proxy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Start HTTP server
        run: npx @mojojs/core github-action-http-proxy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.VITE_PERSONAL_ACCESS_TOKEN_GITHUB }}