# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: write  # изменено на write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .env file
        run: |
          echo "VITE_BASE_URL=${{ var.VITE_BASE_URL }}" >> .env
          echo "VITE_ADMIN_PASSWORD=${{ var.VITE_ADMIN_PASSWORD }}" >> .env
          echo "VITE_TELEGRAM_BOT_TOKEN=${{ var.VITE_TELEGRAM_BOT_TOKEN }}" >> .env
          echo "VITE_PERSONAL_ACCESS_TOKEN_GITHUB=${{ var.VITE_PERSONAL_ACCESS_TOKEN_GITHUB }}" >> .env

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build