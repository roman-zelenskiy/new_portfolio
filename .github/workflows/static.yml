name: Build and Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies & Build üîß
      run: |
        npm ci
        npm run build
      env:
        VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
        VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
        VITE_TELEGRAM_BOT_TOKEN: ${{ secrets.VITE_TELEGRAM_BOT_TOKEN }}
        VITE_PERSONAL_ACCESS_TOKEN_GITHUB: ${{ secrets.VITE_PERSONAL_ACCESS_TOKEN_GITHUB }}

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Deploy üöÄ
      run: |
        npm install -g gh-pages
        gh-pages -d dist --repo https://x-access-token:${{ secrets.VITE_PERSONAL_ACCESS_TOKEN_GITHUB }}@github.com/${{ github.repository }}.git
      env:
        GH_TOKEN: ${{ secrets.VITE_PERSONAL_ACCESS_TOKEN_GITHUB }}